<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="OMK Bridge">

<title>OSM Layout</title>

<link rel="stylesheet" href="/css/base/normalize.css"/>
<link rel="stylesheet" href="/css/base/pure-min.css"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'/>
<link rel="stylesheet" href="/css/base/font-awesome.min.css"/>

<!--[if lte IE 8]>
    <link rel="stylesheet" href="/css/layouts/style.css">
<![endif]-->
<!--[if gt IE 8]><!-->
<link rel="stylesheet" href="/css/layouts/style.css">
<!--<![endif]-->
</head>
<body>
<div class="wrapper">
    <div id="auth-osm-box" class="auth-box">
        <div class="form-holder">
            <div class="navbar pure-g">
                <div class="pure-u-2-3">
                    <h2>OMK Bridge</h2>
                </div>
                <div class="pure-u-1-3">
                    <div class="auth-dropdown dropdown right">
                        <a href="#">
                            <i class="fa fa-user"></i>
                            <span class="logged-in-user">ukanga</span>
                            <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="menu">
                            <li><a href="login.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pure-g auth-detail">
                <div class="pure-u-1-4">
                    <img src="/img/osm_fixed.png" class="img-responsive" id="osm-auth-logo"/>
                </div>
                <div class="pure-u-3-4 auth-text">
                    <h2>Authorization required by OpenStreetMaps.org</h2>
                    <p>Log into your OpenStreetMap account to authorize mapping features. Save your changes and you will be redirected to the home page.</p>
                    <p>
                        <a href="#" class="pure-button pure-button-default">Login to OpenStreetMap.org</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
